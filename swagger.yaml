  /plans/quitplans/custom/{requestId}/approve:
    post:
      tags:
        - CustomQuitPlan
      summary: Approve custom quit plan request (Coach only)
      description: Allows a coach to approve a pending custom quit plan request by creating an actual quit plan and stages for the user. The user can then start following their personalized plan.
      operationId: approveCustomQuitPlanRequest
      security:
        - BearerAuth: []
      parameters:
        - name: requestId
          in: path
          required: true
          description: ID of the custom quit plan request to approve
          schema:
            type: string
            example: 'custom-request-12345'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApproveCustomQuitPlanRequest'
            example:
              quitPlanData:
                title: "Kế hoạch Heavy Smoker - Coach Approved: 40→20→10→0"
                reason: "Kế hoạch giảm dần phù hợp với tình trạng hút nhiều của user"
                goal: "Giảm từ 40 điếu xuống 0 trong 8 tuần với support đặc biệt"
                targetCigarettesPerDay: 0
                duration: 56
                image: "https://example.com/custom-heavy-smoker-plan.jpg"
              stagesData:
                - stage_name: "Tuần 1-2: Giảm từ 40 xuống 30 điếu"
                  description: "Giai đoạn đầu - Giảm 25% từ 40 xuống 30 điếu/ngày"
                  goal: "Giảm từ 40 điếu hiện tại xuống 30 điếu mỗi ngày"
                  targetCigarettesPerDay: 30
                  order_index: 1
                  duration: 14
                - stage_name: "Tuần 3-4: Giảm từ 30 xuống 20 điếu"
                  description: "Giai đoạn trung gian - Giảm xuống 20 điếu/ngày"
                  goal: "Giảm từ 30 điếu xuống 20 điếu mỗi ngày"
                  targetCigarettesPerDay: 20
                  order_index: 2
                  duration: 14
                - stage_name: "Tuần 5-6: Giảm từ 20 xuống 10 điếu"
                  description: "Giai đoạn tiến bộ - Giảm xuống 10 điếu/ngày"
                  goal: "Giảm từ 20 điếu xuống 10 điếu mỗi ngày"
                  targetCigarettesPerDay: 10
                  order_index: 3
                  duration: 14
                - stage_name: "Tuần 7-8: Bỏ hoàn toàn"
                  description: "Giai đoạn cuối - Ngừng hút thuốc hoàn toàn"
                  goal: "Bỏ thuốc lá hoàn toàn - 0 điếu/ngày"
                  targetCigarettesPerDay: 0
                  order_index: 4
                  duration: 14
        required: true
      responses:
        '200':
          description: Custom quit plan request approved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Custom quit plan request approved successfully'
                  data:
                    type: object
                    properties:
                      request:
                        $ref: '#/components/schemas/CustomQuitPlan'
                      quitPlan:
                        $ref: '#/components/schemas/QuitPlan'
        '401':
          description: Unauthorized - Invalid or missing authentication token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Coach role required or request assigned to another coach
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid request data, request not pending, or user already has ongoing plan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Custom quit plan request not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'