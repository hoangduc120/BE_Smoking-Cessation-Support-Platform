      x-timing-logic: |
        **IMPORTANT TIMING BEHAVIOR:**
        - Stage completion is checked only when 24+ hours have passed since stage start_date
        - Progress logged within the stage duration does NOT trigger immediate completion checks
        - Example: Stage starts at 08:03, user logs progress at 08:05 → NO completion check (daysPassed = 0)
