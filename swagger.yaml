components:
  x-timing-behavior-documentation: |
    **QUIT PROGRESS TIMING LOGIC - CRITICAL BEHAVIOR:**
    
    The QuitProgress system implements strict timing controls to prevent premature plan failures:
    
    1. **Stage Completion Timing:**
       - Stages are only evaluated for completion when their full duration has elapsed (24+ hours)
       - Progress logged within a stage's duration does NOT trigger immediate completion checks
       - Example: Stage starts 08:03, user logs at 08:05 → daysPassed = 0 (Math.floor), no completion check
    
    2. **Day Calculation:**
       - Uses Math.floor() instead of Math.ceil() to count only complete elapsed days
       - Prevents rounding up partial days that would trigger premature evaluations
    
    3. **Completion Criteria:**
       - Stages require >= 75% daily progress entries to pass when duration expires
       - Stages with < 75% progress cause the entire plan to fail (status = "failed")
       - All stages must pass for plan completion and badge awarding
    
    4. **Timeline Example:**
       - Plan starts: 2025-06-20 08:03:39
       - Stage 1 duration: 1 day
       - Stage 1 expires: 2025-06-21 08:03:39 (24+ hours later)
       - User progress at 08:05 same day → No evaluation, plan remains "ongoing"
       - Evaluation only happens after stage expiration time
    
    This ensures users have the full allocated time for each stage before evaluation.

